## proxy_groups ##
custom_proxy_group=🚩Final`select`[]🇭🇰PRI`[]DIRECT
custom_proxy_group=🪟Microsoft`select`[]DIRECT`[]🇭🇰PRI
custom_proxy_group=📌Limit`select`[]🇯🇵PRI`[]⚡️IPLC
custom_proxy_group=⚡️IPLC`select`(?=.*(2x|3x|IPLC))`http://www.bing.com`600,,100

custom_proxy_group=🌍Global`fallback`[]🇨🇳TW`[]🇸🇬SG`[]🇯🇵JP`[]🇺🇸US`[]🇪🇺EU`http://www.bing.com`600,,3000
custom_proxy_group=🇭🇰HK`url-test`^(?!.*?(2x|3x|IPLC)).*(香港)`http://www.bing.com`600,,100
custom_proxy_group=🇭🇰PRI`fallback`[]🇭🇰HK`[]🌍Global`http://www.bing.com`600,,3000
custom_proxy_group=🇨🇳TW`url-test`^(?!.*?(2x|3x|IPLC)).*(台湾)`http://www.bing.com`600,,100
custom_proxy_group=🇨🇳PRI`fallback`[]🇨🇳TW`[]🇭🇰PRI`http://www.bing.com`600,,3000
custom_proxy_group=🇯🇵JP`url-test`^(?!.*?(2x|3x|IPLC)).*(日本)`http://www.bing.com`600,,100
custom_proxy_group=🇯🇵PRI`fallback`[]🇯🇵JP`[]🇨🇳PRI`http://www.bing.com`600,,3000
custom_proxy_group=🇸🇬SG`url-test`^(?!.*?(2x|3x|IPLC)).*(新加坡)`http://www.bing.com`600,,100
custom_proxy_group=🇸🇬PRI`fallback`[]🇸🇬SG`[]🇨🇳PRI`http://www.bing.com`600,,3000
custom_proxy_group=🇺🇸US`url-test`^(?!.*?(2x|3x|IPLC)).*(美国)`http://www.bing.com`600,,100
custom_proxy_group=🇺🇸PRI`fallback`[]🇺🇸US`[]🇸🇬PRI`http://www.bing.com`600,,3000
custom_proxy_group=🇪🇺EU`url-test`^(?!.*?(2x|3x|IPLC)).*(荷兰|法国|德国|卢森堡)`http://www.bing.com`600,,100
custom_proxy_group=🇪🇺PRI`fallback`[]🇪🇺EU`[]🇸🇬PRI`http://www.bing.com`600,,3000


